<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TValue Widget</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f7;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        font-weight: 500;
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }
      button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 1rem;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }
      .result-box {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }
      .result-box h3 {
        margin-top: 0;
      }
      .card {
        background: #f1f1f3;
        padding: 1rem;
        border-radius: 12px;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>TValue Widget</h2>
      <div class="form-group">
        <label>Funding Amount Gross</label>
        <input id="funding" type="number" />
      </div>
      <div class="form-group">
        <label>Customer Payment Gross</label>
        <input id="payment" type="number" />
      </div>
      <div class="form-group">
        <label>Term</label>
        <input id="term" type="number" />
      </div>
      <div class="form-group">
        <label>Submitted for Payout</label>
        <input id="startDate" type="date" />
      </div>
      <div class="form-group">
        <label>Rate</label>
        <input id="rate" type="number" step="0.0001" />
      </div>
      <button onclick="calculateTValue()">Calculate</button>
      <button onclick="exportPDF()">Export PDF</button>

      <div class="result-box" id="parsed" style="display:none">
        <h3>ðŸ“Š TValue Results</h3>
        <p><strong>ðŸ“ˆ Rate:</strong> <span id="vRate"></span></p>
        <p><strong>ðŸ’° Commission:</strong> <span id="vCommission"></span></p>
        <h4>ðŸ“‹ Cash Flow Schedule</h4>
        <div id="vCashflow"></div>
        <h4>ðŸ§¾ Am Schedule</h4>
        <div id="vAmSchedule"></div>
      </div>
    </div>

    <script>
      async function calculateTValue() {
        const lease = parseFloat(document.getElementById('funding').value);
        const payment = parseFloat(document.getElementById('payment').value);
        const term = parseInt(document.getElementById('term').value);
        const startDate = document.getElementById('startDate').value;
        const rate = parseFloat(document.getElementById('rate').value) / 100;

        const leaseCents = Math.round(lease * 100);
        const paymentCents = Math.round(payment * 100);

        const cfm = [
          { Amount: leaseCents, Event: "Loan", Number: 1, StartDate: startDate },
          { Amount: "Unknown", Event: "Loan", Number: 1, StartDate: startDate },
          { Amount: paymentCents, Event: "Payment", Number: term - 1, Period: "Monthly", StartDate: startDate },
          { Amount: paymentCents, Event: "Payment", Number: 1, StartDate: new Date(new Date(startDate).setMonth(new Date(startDate).getMonth() + term - 1)).toISOString().split('T')[0] }
        ];

        const payload = {
          CustomerId: "6774400739051474671",
          CreateAmSchedule: true,
          RoundingType: "SpecificLine",
          SpecificLine: 3,
          LineAdjustment: "LastAmount",
          Document: {
            CFM: cfm,
            Label: "Zoho TValue Commission Only",
            Period: "Monthly",
            Rate: rate,
            Schema: 6,
            YearLength: 365
          }
        };

        const res = await fetch("https://tvaluerestws.com/WebApi/calculate/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        const commission = (json?.CFM?.Unknowns?.Value / 100).toFixed(2);

        document.getElementById('vRate').innerText = `${(json.CFM.Rate * 100).toFixed(2)}%`;
        document.getElementById('vCommission').innerText = `$${commission}`;

        let cards = "";
        json.CFM.CFM.forEach((item, i) => {
          let text = "";
          if (i === 0) text = `#1 â†’ Funding Amount Gross: $${(item.Amount / 100).toFixed(2)} on ${item.StartDate}`;
          else if (i === 1) text = `#2 â†’ Commission: $${(item.Amount / 100).toFixed(2)} on ${item.StartDate}`;
          else if (i === 2) text = `#3 â†’ Payment: $${(item.Amount / 100).toFixed(2)} on ${item.StartDate} (Monthly)`;
          else if (i === 3) text = `#4 â†’ Last Payment on: ${item.StartDate}`;
          cards += `<div class='card'>${text}</div>`;
        });

        document.getElementById('vCashflow').innerHTML = cards;
        const amSchedule = json?.AmSchedule || json?.CFM?.AmSchedule || [];
        const amCards = Array.isArray(amSchedule) && amSchedule.length
          ? amSchedule.map((item, index) => {
              const amount = item?.Amount != null ? `$${(item.Amount / 100).toFixed(2)}` : "N/A";
              const date = item?.Date || item?.StartDate || "N/A";
              const label = item?.Label || item?.Event || "Am Schedule Item";
              return `<div class='card'>#${index + 1} â†’ ${label}: ${amount} on ${date}</div>`;
            }).join("")
          : "<div class='card'>No Am Schedule data available.</div>";
        document.getElementById('vAmSchedule').innerHTML = amCards;
        document.getElementById('parsed').style.display = 'block';
      }

      function exportPDF() {
        import('https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js').then(() => {
          html2canvas(document.querySelector('#parsed')).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jspdf.jsPDF();
            pdf.addImage(imgData, 'PNG', 10, 10);
            pdf.save('tvalue_result.pdf');
          });
        });
      }
    </script>
  </body>
</html>
