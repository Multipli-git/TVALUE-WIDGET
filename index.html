<!DOCTYPE html>
<html>
<head>
  <title>TVALUE Widget</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 40px;
      background: linear-gradient(135deg, #f0f0f5, #e6e6ed);
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background: #007aff;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 20px;
      width: 48%;
    }
    button:hover {
      background: #005fcb;
    }
    .controls {
      display: flex;
      justify-content: space-between;
    }
    .response-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: SFMono-Regular, Consolas, monospace;
      max-height: 400px;
      overflow: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="widget-content">
    <h2>TVALUE Commission Calculator</h2>
    <label for="lease">Funding Amount Gross</label>
    <input type="number" id="lease" placeholder="10000.00">

    <label for="payment">Customer Payment Gross</label>
    <input type="number" id="payment" placeholder="200.00">

    <label for="term">Term (Months)</label>
    <input type="number" id="term" placeholder="60">

    <label for="startDate">Submitted for Payout (YYYY-MM-DD)</label>
    <input type="date" id="startDate">

    <label for="rate">Rate (%)</label>
    <input type="number" id="rate" placeholder="6.50" step="0.01">

    <div class="controls">
      <button onclick="calculateTvalue()">Calculate</button>
      <button onclick="copyResult()">Copy</button>
      <button onclick="downloadScreenshot()">Capture</button>
    </div>

    <div id="result" class="response-box"></div>
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    async function calculateTvalue() {
      const lease = parseFloat(document.getElementById("lease").value);
      const payment = parseFloat(document.getElementById("payment").value);
      const term = parseInt(document.getElementById("term").value);
      const startDate = document.getElementById("startDate").value;
      const rate = parseFloat(document.getElementById("rate").value);

      if (!lease || !payment || !term || !startDate || !rate) {
        alert("Please fill all fields correctly.");
        return;
      }

      const payload = {
        CustomerId: "6774400739051474671",
        CreateAmSchedule: false,
        RoundingType: "SpecificLine",
        SpecificLine: 3,
        LineAdjustment: "LastAmount",
        Document: {
          CFM: [
            {
              Amount: Math.round(lease * 100),
              Event: "Loan",
              Number: 1,
              StartDate: startDate
            },
            {
              Amount: "Unknown",
              Event: "Loan",
              Number: 1,
              StartDate: startDate
            },
            {
              Amount: Math.round(payment * 100),
              Event: "Payment",
              Number: term,
              Period: "Monthly",
              StartDate: startDate
            }
          ],
          Label: "Zoho TValue Commission Only",
          Period: "Monthly",
          Rate: rate / 100,
          Schema: 6,
          YearLength: 365
        }
      };

      const response = await fetch("https://tvaluerestws.com/WebApi/calculate/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }

    function copyResult() {
      const text = document.getElementById("result").textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function downloadScreenshot() {
      html2canvas(document.getElementById("widget-content")).then(canvas => {
        const link = document.createElement("a");
        link.download = "tvalue_result.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
